    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When should I clean my home's gutters?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Check your gutters in the spring to make sure they weathered winter in one piece. Make sure they aren't pulling away from the house. Best time to clear the gutters is in the fall after the leaves stop falling.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How often should I check my smoke alarms and carbon monoxide detectors?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Check your smoke and carbon monoxide detectors at least twice a year.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When should I trim trees?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Trim trees on your property at least once a year. Pay special attention to dead branches and rot. Be sure to trim branches that hang over your house or your neighbor's property.\\\"\\n    }\\n  }]\\n}\\n</script>"
