    body: "<p>Your home is more than just a house. It’s the place that shelters your family. It’s your security.</p>\n<p>That’s why home maintenance is so important. Not only does taking care of your property prevent unwanted problems, it can also help keep you and your loved ones safe.</p>\n<p>We’ve compiled a home safety checklist so you can track some of the most important <a href=\"/insurance-resources/home-maintenance-checklist/\">home maintenance tasks</a>. It can help you spot small issues with regular checks so you can ensure your home is in good health and working order. This effort may even pay off big time by <a href=\"/faq/how-to-prevent-claims/\">preventing future claims</a>.</p>\n<h2 id=\"printablehomesafetychecklist\">Printable home safety checklist</h2>\n<p>Our <a href=\"/images/uploads/home-safety-checklist.pdf\">printable home safety checklist</a> is broken down into items you should tackle every six months and every 12 months. Once you get into a routine, the checklist can be completed rather quickly. You may even want to schedule calendar reminders in your smartphone to make sure you remember.</p>\n<p><a href=\"/images/uploads/home-safety-checklist.pdf\" title=\"home-safety-checklist.pdf\">home-safety-checklist.pdf</a></p>\n<p>As with most things in life, our home safety checklist isn’t 100% exhaustive. Please use common sense when inspecting your home and take appropriate safety precautions.</p>\n<h2 id=\"morehomesafetytips\">More home safety tips</h2>\n<p>Every room in your house has potential safety issues, and fixing even small problems can prevent them from becoming bigger problems down the road. Use these tips to identify hazards so you can address them immediately. That’s a great way to prevent losses and injuries.</p>\n<h3 id=\"kitchen\">Kitchen</h3>\n<p>People often say the kitchen is the heart of the home, but the equipment in it does pose some risks. Below are a few safety tips for your kitchen.</p>\n<ul>\n<li><strong>Check your appliances and keep them clean.</strong> Removing the excess grease that can accumulate in ovens and stovetops over time can help reduce your risk of fire.</li>\n<li><strong>Clean up spills immediately.</strong> You might not want to stop cooking when preparing a meal, but spills may cause unsuspecting people to slip and fall.</li>\n<li><strong>Make sure knives are sharp.</strong> Believe it or not, but <a href=\"https://www.urmc.rochester.edu/encyclopedia/content.aspx?contenttypeid=1&contentid=263\">dull knives cause more injuries</a> than sharp knives because they require more pressure to cut. A sharp knife cuts easier and is less likely to slip and cause a cut.</li>\n<li><strong>Invest in a fire extinguisher.</strong> Even if you think you’re always careful when you cook, having a fire extinguisher handy means you can stop a problem before it gets too out of hand.</li>\n</ul>\n<h3 id=\"livingroom\">Living room</h3>\n<p>Who doesn’t love hanging with the family in their den? Help keep everyone safe by:</p>\n<ul>\n<li><strong>Protecting electrical cords.</strong> Frayed cords are a fire hazard, so avoid placing electrical cords under rugs or hanging them on a wall using nails or staples.</li>\n<li><strong>Wrangling drape and blind cords.</strong> This helps keep small children and pets from getting wrapped up in them.</li>\n<li><strong>Securing rugs.</strong> Reduce a tripping hazard by making sure area rugs are tacked down so that corners don’t lift.</li>\n</ul>\n<h3 id=\"bedroom\">Bedroom</h3>\n<p>Many of the same risks for living rooms apply to bedrooms. A couple of other tips are listed below.</p>\n<ul>\n<li><strong>Keep your phone nearby overnight.</strong> You want a phone handy in case you need to make an emergency call in the middle of the night.</li>\n<li><strong>Avoid clutter.</strong> Not putting your shoes or clothes away creates a tripping hazard. Have a place for everything so that you can move about easily.</li>\n</ul>\n<h3 id=\"bathroom\">Bathroom</h3>\n<p>Bathrooms can have multiple hazards. You can make them safer by:</p>\n<ul>\n<li><strong>Putting away your tools.</strong> Unplug hair dryers, curling irons, and electric razors when they’re not in use, and keep them away from the sink.</li>\n<li><strong>Installing good ventilation.</strong> Proper ventilation reduces your chances for <a href=\"/blog/is-mold-covered-by-home-insurance/\">mold</a> and mildew forming on your walls or ceiling.</li>\n<li><strong>Storing medicines properly.</strong> Keep your medicines in a cool dry place, preferably a medicine cabinet, where children and pets can’t access them.</li>\n</ul>\n<p>Don’t forget to <a href=\"/images/uploads/home-safety-checklist.pdf\">download the printable home safety checklist</a> to use regularly!</p>"
