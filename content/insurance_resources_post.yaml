    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is home hardening?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Home hardening refers to steps you can take to make your house more resilient against risks that may damage it.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does hardening your home mean?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Home hardening refers to steps you can take to make your house more resilient against risks that may damage it.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I harden my home against hurricanes?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some ways to harden your home against hurricanes include investing in impact-resistant windows and doors, getting a professional to install hurricane clips, installing a wind- and impact-rated garage door, checking that your soffits were property installed, and retrofitting gable ends.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I harden my home against wildfire?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You can harden your home against wildfire by creating a defensible space around your house; choosing fire resistant roofing materials, like clay, metal, or tile; looking for fire resistant siding options, like stone, brick, or fiber cement; and covering your chimney with mesh  with holes that are at least ⅜-inch wide but no more than ½-inch wide.\\\"\\n    }\\n  }]\\n}\\n</script>"
