    body: "<h2 id=\"hurricanedamagebythenumbers\">Hurricane damage by the numbers</h2>\n<p>The 2022 Atlantic hurricane season produced 14 named storms, eight of which reached hurricane status. Two named storms became major hurricanes, including Hurricane Ian, which made landfall as a Category 4 storm with a 150 mph winds. In addition to Ian, Hurricanes Fiona and Nicole both struck the US mainland as Category 1 storms.</p>\n<p>The most active seasons to date is still 2020 with 30 named storms, 14 hurricanes, and seven major hurricanes.</p>\n<p>These numbers fall just short of <a href=\"/blog/hurricane-seasons-2022/\">predictions for the 2022 hurricane season</a>, but the impact in Florida and Puerto Rico was severe. The current cost of Hurricane Ian is nearly <a href=\"https://example.com\">Example link text</a><a href=\"https://wusfnews.wusf.usf.edu/weather/2023-01-11/new-report-ian-third-costliest-hurricane-on-record\">$113 billion in damages</a>.</p>\n<p>The Congressional Budget Office (CBO) predicts that the cost of hurricane damage will rise significantly in the next several decades, largely because of climate change and real estate development along the nation’s coasts.</p>\n<p>Total spend on <a href=\"https://specialtyfuelservices.com/hurricane-trends/\">hurricane</a> damage is expected to rise nearly 40 percent, to $39 billion dollars per year. Perhaps even more troubling, though, is that the number of people who are “substantially” affected by hurricane damage is projected to increase by more than 700 percent in that same timeframe, from 1.2 million to 10 million people.</p>\n<p>| Yearly Hurricane Impact | Today | In 2075 |\n| --- | --- | --- |\n| Total spend | $28 billion | $39 billion |\n| Federal spend | $18 billion | $24 billion |\n| People “substantially affected” | 1.2 million | 10 million |</p>\n<p><a href=\"https://www.cbo.gov/system/files/115th-congress-2017-2018/presentation/53244-presentation.pdf\"><em>Source</em></a></p>\n<h2 id=\"top5mostexpensivehurricanes\">Top 5 most expensive hurricanes</h2>\n<p>The CBO’s predictions of increasing hurricane costs ring true to anyone who’s paid attention to storms in the last few years. Four of the five most expensive storms in US history have happened since 2012, and all five have happened since 2005.</p>\n<p>| Hurricane | Cost | Year |\n| --- | --- | --- |\n| Katrina | 2005 | $161 billion |\n| Harvey | 2017 | $125 billion |\n| Maria | 2017 | $90 billion |\n| Sandy | 2012 | $70 billion |\n| Irma | 2017 | $50 billion |</p>\n<p><a href=\"https://weather.com/storms/hurricane/news/2018-01-29-americas-costliest-hurricanes\"><em>Source</em></a></p>\n<h2 id=\"hurricanedamagebystate\">Hurricane damage by state</h2>\n<p>Today, the state of Florida experiences more than half of the country’s hurricane damage, as measured by cost. Texas is the second most impacted state, with 13 percent of the country’s spend, followed by Louisiana, with nine percent.</p>\n<p>The top 10 states account for 94 percent of the country’s spend on hurricane damage.</p>\n<p><img src=\"/images/Kin_oct_2019/images/Hurricane%20Updates/annual-hurricane-damage-spend.png\" alt=\"annual-hurricane-damage-spend\" title=\"annual-hurricane-damage-spend\" /></p>\n<h2 id=\"howmuchdoesflooddamagecost\">How much does flood damage cost?</h2>\n<p>One reason Americans care so much about getting hurricane updates and staying ahead of big storms is that they’re hoping to prevent flood damage, which can be expensive. A typical homeowners insurance policy doesn’t cover the damage associated with hurricane-related floods (that is, it doesn’t cover damage from water that comes from outside your home).</p>\n<p>The National Flood Insurance Program (NFIP) tracks <a href=\"https://www.fema.gov/average-claim-payments-date-loss\">average payouts it makes by month</a>. For the period between June 2017 and May 2018, those averages ranged from $11,015 (for May 2018) to a whopping $113,016 (for August 2017, when Hurricanes Harvey and Irma hit).</p>\n<h2 id=\"flooddamagetakeaways\">Flood damage takeaways</h2>\n<ol>\n<li><strong>Flood damage is always expensive</strong>. Even on the low end, $11,000+ in damages is a lot. If you’re not insured, those costs have to come out of your pocket.</li>\n<li><strong>Flood insurance doesn’t cover everything</strong>. NFIP policies <a href=\"https://www.consumerreports.org/flood-insurance/what-flood-insurance-does-and-does-not-cover/\"><strong>only cover up to $250,000 in structural damage</strong></a> (i.e., rebuilding your home) and $100,000 in contents (i.e., replacing damaged stuff in your house). Most policies also exclude coverage of anything kept in a basement or crawlspace.</li>\n<li><strong>More than one in five claims the NFIP pays are for homes considered to have a low or moderate risk of flooding</strong>. So even if you don’t live in what’s considered a flood zone, you may want to invest in flood insurance to prevent a major unexpected expense in the event of a flood.</li>\n</ol>\n<h2 id=\"keepaneyeonthenexthurricane\">Keep an eye on the next hurricane</h2>\n<p>Regularly check <a href=\"https://www.nhc.noaa.gov/?atlc\">this NOAA map</a> of hurricane activity in the Atlantic. It’s updated several times per day to reflect the latest known information about developing tropical storms, tropical depressions, cyclones, hurricanes, and other storms.</p>\n<h2 id=\"hurricaneshomeownersinsuranceimportantinformation\">Hurricanes &amp; homeowners insurance: Important information</h2>\n<p>If your home is damaged by a hurricane, your standard homeowners insurance may not cover all the damage. Typical homeowners policies:</p>\n<ul>\n<li><strong>DO</strong> cover wind damage related to hurricanes. This portion of the coverage is sometimes called <a href=\"/home-insurance/hurricane-insurance/\">hurricane insurance</a>.</li>\n<li><strong>DO</strong> have a separate deductible for hurricane-related damages. This is called a <a href=\"/glossary/hurricane-deductible/\">hurricane deductible</a>.</li>\n<li><strong>DO NOT</strong> cover flooding from hurricanes. For that coverage, you’ll need to purchase a separate flood insurance policy (typically from the <a href=\"https://www.fema.gov/national-flood-insurance-program\">NFIP</a>, though Kin can help you get coverage, too).</li>\n</ul>\n<h2 id=\"howtoprepareforahurricane\">How to prepare for a hurricane</h2>\n<p>Ever heard that an ounce of prevention is worth a pound of cure? It’s a cliché, but it’s highly applicable to hurricane preparation. Your best bet at minimizing the damage a hurricane can cause is to prepare in two ways:</p>\n<ol>\n<li><strong>Prepare your home to survive the high wind and water</strong>. This includes both long-term planning like making sure your roof meets <a href=\"/faq/whats-windstorm-mitigation/\">wind mitigation</a> standards and <a href=\"/blog/hurricane-proof-your-home/\">short-term hurricane-proofing</a> you can do once you know a storm is coming.</li>\n<li><strong>Plan short-term living alternatives</strong>. This involves planning where you’ll go if and when you get an evacuation order. Check out our step-by-step guide on <a href=\"/blog/how-to-prepare-for-a-hurricane/\">how to prepare for a hurricane</a>.</li>\n</ol>\n<h2 id=\"recoveringfromahhurricane\">Recovering from a H=hurricane</h2>\n<p>Even the best preparation can’t prevent all hurricane damage. If your home is hit, you’ll want to start the recovery process as soon as possible.</p>\n<p>To get an idea of how Kin handles hurricane recovery, read about <a href=\"/blog/move-fast-and-fix-things/\">our strategy post-Irma</a>, where we used texts to communicate with our customers and drones to snap photos of damage so we could start the claims process before many people had returned from evacuation.</p>\n<h2 id=\"applyfordisasterassistance\">Apply for disaster assistance</h2>\n<ol>\n<li>Find out whether your home is in an area where a disaster has been declared at <a href=\"https://www.disasterassistance.gov/\">DisasterAssistance.gov</a>. You can apply for disaster assistance online from this website.</li>\n<li>Get a sense of what your disaster assistance options are and where to find the resources you need from FEMA’s <a href=\"https://www.fema.gov/individual-disaster-assistance\">individual disaster assistance page</a>.</li>\n<li>Find basic information about securing <a href=\"https://www.usa.gov/disaster-area-help\">financial assistance after a disaster</a> from USA.gov.</li>\n</ol>\n<p>Please see our list of <a href=\"/hurricane-ian-assistance/\">Hurricane Ian Assistance</a> resources.</p>\n<h2 id=\"submitafloodinsuranceclaim\">Submit a flood insurance claim</h2>\n<p>If you have flood damage after a hurricane and you have a flood insurance policy, you’ll have to submit a claim to your insurance company to get the funds you need to repair or rebuild. Here’s a <a href=\"/blog/flood-claims-process/\">guide to handling the flood claims process</a>. The most important takeaway: start the process sooner rather than later to ensure you’re able to get the compensation you need to recover.</p>\n<h2 id=\"whatnottodoafterahurricane\">What not to do after a hurricane</h2>\n<p>When the storm has passed, you’ll likely want to get your life back to normal as soon as possible. But keep in mind that full recovery may take some time, especially if the damage is severe or widespread. To make sure you don’t put yourself or your family at risk, be sure you follow these safety guidelines:</p>\n<ul>\n<li><strong>DON’T</strong> return to your home if there is still an active evacuation order.</li>\n<li><strong>DON’T</strong> try to wade, swim, or drive through standing water.</li>\n<li><strong>DON’T</strong> touch downed power lines; instead, report them to the police or fire department.</li>\n<li><strong>DON’T</strong> use generators indoors, including in a garage, crawlspace, or basement. Before refilling a generator with gas, let it cool off first.</li>\n<li><strong>DON’T</strong> burn charcoal indoors.</li>\n<li><strong>DON’T</strong> eat or drink anything unless you know it’s safe. Check out the <a href=\"https://www.cdc.gov/disasters/foodwater/facts.html\">CDC’s food and water safety guidelines</a> for more.</li>\n</ul>"
