    body: "<p>You probably won’t be shocked to hear that homeowners in catastrophe-prone states like Florida and Louisiana typically pay more for their insurance. What may be a surprise is just how much home hardening can help keep costs down.</p>\n<p>Hardening your home against risk reduces your likelihood of filing a claim. That’s a win for you because it helps you <a href=\"/blog/controlling-home-insurance-costs/\">control your insurance costs</a> while also saving you from dealing with repairs. But fewer claims is also a win for your insurance company, which is why so many of us give discounts for home hardening.</p>\n<p>We’ve put together a list of our top home hardening tips. But first, let’s get on the same page about what home hardening is.</p>\n<h2 id=\"whatishomehardening\">What is home hardening?</h2>\n<p>“Home hardening” refers to steps you can take to make your house more resilient against risks that may damage it. That often means identifying your home’s vulnerabilities and using better building materials and practices to reinforce them long before trouble approaches. In some cases, hardening your home brings it in line with modern building codes.</p>\n<p>Homes are often vulnerable at entry points, like windows and doors. But you also want to consider what sort of <a href=\"/glossary/perils/\">perils</a> your home faces. For example, if you live along a coastline, you probably know that your roof can also be vulnerable to high winds.</p>\n<p>We organized our home hardening tips by peril, so you can focus on the risks most common in your area.</p>\n<h2 id=\"hurricanesandwindstorms\">Hurricanes and windstorms</h2>\n<p><img src=\"/images/uploads/home-hardening-tips.png\" alt=\"\" /></p>\n<p>Our members in Florida, Louisiana, and South Carolina face more risk for hurricanes than much of the nation. If you’re one of them, hardening your homes against hurricanes and windstorms is a top priority. You can start by:</p>\n<ul>\n<li>Investing in <a href=\"/blog/impact-resistant-windows/\">impact-resistant windows</a> and doors. If that’s out of reach, <a href=\"/blog/best-hurricane-shutters/\">hurricane shutters</a> are your next best bet.</li>\n<li>Getting a professional to install <a href=\"/blog/hurricane-clips/\">hurricane clips</a>.</li>\n<li>Installing a wind- and impact-rated garage door.</li>\n<li>Checking that your <a href=\"https://www.jlconline.com/how-to/exteriors/securing-soffits_o\">soffits were property installed</a>.</li>\n<li><a href=\"https://apps.floridadisaster.org/hrg/content/roofs/bracing.asp\">Retrofitting gable ends</a>.</li>\n</ul>\n<p>Hardening your home against hurricanes and windstorms is so important in many catastrophe-prone areas that state legislators create incentives for <a href=\"/glossary/wind-mitigation/\">wind mitigation</a>. These can come in the form of grant programs, insurance premium discounts, and tax breaks. Below are a few examples of the incentives we found for wind mitigation.</p>\n<h3 id=\"florida\">Florida</h3>\n<p>The <a href=\"https://mysafeflhome.com/\">My Safe Florida Home Program</a> provides free hurricane inspections to Florida homeowners. In some areas, eligible homeowners can also apply for a matching grant to retrofit their homes.</p>\n<p>To be eligible for a matching grant, you must have been granted a <a href=\"/blog/florida-homestead-exemption/\">homestead exemption</a> and agree to make your home available for inspection once a mitigation project has been completed.</p>\n<p>Additionally, your home must:</p>\n<ul>\n<li>Have an insured value of $500,000 or less.</li>\n<li>Have undergone an acceptable hurricane mitigation inspection after July 1, 2008.</li>\n<li>Be located in the “wind-borne debris region” as that term is defined in the Florida building code.</li>\n<li>Have a building permit application for initial construction of the home must have been made before March 1, 2002.</li>\n</ul>\n<p>You can also save money on your <a href=\"/home-insurance/florida/\">homeowners in Florida</a> when you mitigate your wind risk, so talk to your insurer about discounts.</p>\n<h3 id=\"louisiana\">Louisiana</h3>\n<p>The Louisiana Department of Insurance offers <a href=\"https://www.ldi.la.gov/consumers/insurance-type/homeowners/hurricane-resource-center/storm-mitigation-incentives\">storm mitigation incentives</a> to eligible homeowners who voluntarily harden their homes against hurricanes. These include:</p>\n<ul>\n<li><strong>State tax deductions.</strong> Homeowners who retrofit their properties so they’re compliant with the State Uniform Construction Code may be eligible for a tax deduction equal to 50% of the cost of retrofitting, minus any other state, municipal, or federal incentives. The deduction is not available for rental properties.</li>\n<li><strong>Sales tax exclusions.</strong> Hurricane storm shutters are excluded from sales tax in Louisiana.</li>\n<li><strong>Premium discounts.</strong> Insurance companies are required to offer discounts on <a href=\"/home-insurance/louisiana/\">Louisiana homeowners insurance</a> on homes that are built or retrofitted to comply with the State Uniform Construction Code. Homeowners who make install damage mitigation improvements or who retrofit their homes using construction methods to reduce wind damage may also be eligible for premium discounts.</li>\n</ul>\n<p>Insurance companies may ask homeowners who want premium discounts to complete a <a href=\"https://www.ldi.la.gov/docs/default-source/documents/propertycasualty/louisiana-hurricane-loss-mitigation-survey-form.pdf?sfvrsn=90f97652_6\">Louisiana Hurricane Loss Mitigation Form</a>.</p>\n<h3 id=\"southcarolina\">South Carolina</h3>\n<p>State law requires insures to offer premium discounts on <a href=\"/home-insurance/south-carolina/\">South Carolina homeowners insurance</a> for wind mitigation, with an average <a href=\"https://doi.sc.gov/DocumentCenter/View/9573/Homeowners-Mitigation-Credits---Brochure-Sept-2016?bidId\">maximum credit of 48%</a> in coastal communities.</p>\n<p>South Carolina also offers the <a href=\"https://www.doi.sc.gov/605/SC-Safe-Home\">SC Safe Home Mitigation Grant Program</a>. Administered by the state’s Department of Insurance, the program provides matching and non-matching funds for homeowners who harden their homes against hurricane winds. The grants are only available for owner-occupied, single-family homes and only apply to retrofitting.</p>\n<p>South Carolina homeowners can also <a href=\"https://www.doi.sc.gov/DocumentCenter/View/9335/Mitigation-Credits-Display-Card-Final-2016?bidId=\">earn tax credits</a> for:</p>\n<ul>\n<li><strong>Retrofit project costs.</strong> The maximum credit available for project expenses like labor and materials is either 25% of the total costs or $1,000, whichever is less.</li>\n<li><strong>Retrofit supplies costs.</strong> Homeowners can get a tax credit of up to $1,500 on the purchase of tangible personal property used in a qualified fortification project.</li>\n</ul>\n<p>Qualified fortification projects must be on your legal residence and include things like roof covering construction and renovations on roof attachments, roof-to-wall attachments, secondary water resistance, and opening protections.</p>\n<h3 id=\"mississippi\">Mississippi</h3>\n<p>Wind mitigation can also get you a discount on your <a href=\"/home-insurance/mississippi/\">home insurance in Mississippi</a> through the state’s <a href=\"https://www.mid.ms.gov/mitigation/mitigation.aspx\">wind mitigation program</a>. It offers a free inspection that:</p>\n<ul>\n<li>Describes ways you can harden your home against wind damage.</li>\n<li>Includes an estimate of how much those improvements will cost.</li>\n<li>Estimates the available insurance discounts.</li>\n<li>Provides a hurricane rating for your home.</li>\n</ul>\n<p>Mississippi homeowners who take part in the program may be eligible for matching grants to reimburse you for the cost of the improvements.</p>\n<h2 id=\"flooding\">Flooding</h2>\n<p><a href=\"/home-insurance/\">Home insurance</a> generally only covers sudden, accidental water damage from internal sources (like a pipe bursting), so hardening your home against flooding is important. This may be particularly true if you live near the coast and need protection against storm surge, but floods can actually happen anywhere.</p>\n<p>Long story short, you may invest in some of the fortifications to protect your home from flood damage:</p>\n<ul>\n<li>Using stilts or piers to raise your house above the flood level.</li>\n<li>Moving appliances, electrical outlets, and water-sensitive equipment to higher floors.</li>\n<li>Installing backflow or gate valves.</li>\n<li>Creating enclosed spaces that allow water in (i.e., wetproofing).</li>\n<li>Installing and <a href=\"/blog/sump-pump-maintenance/\">maintaining a sump pump</a>.</li>\n</ul>\n<h2 id=\"wildfires\">Wildfires</h2>\n<p>Most people think of wildfires as a problem for western states – and they’re not wrong. California saw <a href=\"https://www.fire.ca.gov/incidents/2022/\">7,490 wildfires</a> in 2022. But that’s not the only state where homeowners may need to harden their homes against this peril. Florida, for instance, has had <a href=\"https://www.fdacs.gov/Forest-Wildfire/Wildland-Fire/Current-Wildfire-Information\">717 fires</a> as of this writing.</p>\n<p>Some ideas for hardening your home against wildfire include:</p>\n<ul>\n<li>Creating a <a href=\"/blog/defensible-space/\">defensible space</a> around your house.</li>\n<li>Choosing fire resistant roofing materials, like clay, metal, or tile.</li>\n<li>Looking for fire resistant <a href=\"/blog/house-siding-options/\">siding options</a>, like stone, brick, or fiber cement.</li>\n<li>Covering your chimney with mesh with holes that are at least ⅜-inch wide but no more than ½-inch wide.</li>\n</ul>\n<h2 id=\"5morewaystoreducehomeinsuranceclaims\">5 more ways to reduce home insurance claims</h2>\n<p>We highly recommend hardening your home against the risks in your area, but we also realize that a lot of these tips are pretty expensive. Some involve major renovations and most require hiring professionals, which may mean you have to save up before you can get started fortifying your home.</p>\n<p>In the meantime, here are some additional tips to help <a href=\"/faq/how-to-prevent-claims/\">prevent insurance claims</a> or at least minimize damage when trouble starts:</p>\n<ul>\n<li><strong>Get a water leak detector.</strong> Installing a water leak monitoring device can reduce damage by notifying you of a leak. Some can even shut off water to your home.</li>\n<li><strong>Install gutter guards.</strong> Gutter guards keep your gutter free of debris so water can flow through easily. As a bonus, reducing the amount of debris in your gutter also makes it less likely for a flying ember to spark a flame during a wildfire.</li>\n<li><strong>Buy surge protectors.</strong> A large <a href=\"/blog/what-causes-a-power-surge/\">power surge</a> can fry your electrical system. Home insurance often covers that kind of damage, but a surge protector can save you from the headache of repairs.</li>\n<li><strong>Trim your trees.</strong> Regularly pruning your trees can minimize the chance of unhealthy branches falling through your roof, especially during a storm.</li>\n<li><strong>Consider a home warranty.</strong> A <a href=\"/glossary/home-warranty/\">home warranty</a> can address problems that home insurance doesn’t, like repairs when an appliance malfunctions. Some homeowners find that having a home warranty helps them keep small issues from becoming major claims.</li>\n</ul>\n<p>While none of these can replace quality home insurance, they can go a long way toward curtailing claims and controlling your costs. Check out the <a href=\"/blog/\">Kin blog</a> for more suggestions for protecting your home.</p>"
