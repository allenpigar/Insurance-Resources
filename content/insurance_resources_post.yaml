    body: "<p>One of your main jobs as a homeowner is to maintain your home. And home maintenance isn’t just something to keep your neighbors from complaining: it’s an essential investment in the value of your property, whether you plan to sell in a few years or stay forever.</p>\n<p>Many first-time homeowners don’t realize home maintenance is something they’re expected to do when they buy a <a href=\"/home-insurance/\">homeowners insurance</a> policy. Most home insurance policies explicitly exclude damage from “neglect” or “failure to properly maintain the property.”</p>\n<p>Translation: your insurance policy doesn’t cover things that fall apart because you didn’t take care of them. It only covers damage from acute, unexpected events.</p>\n<p>With that in mind, we’ve put together a home maintenance guide for new homeowners. It includes two sections:</p>\n<ol>\n<li><strong>A descriptive guide to various maintenance tasks, organized by season</strong>. Read through this section to get an idea of what kinds of home maintenance you should do and why. In each section, we’ve also indicated which part of your homeowners insurance policy each task corresponds to – e.g., checking your smoke detector helps prevent fires, which connects to the property coverage portion of your insurance.</li>\n<li><strong>A chart with links to DIY guides for each task, along with cost estimates for outsourcing</strong>. Head to this section for an in-depth look at what it costs (in time and money) to keep a home in good shape.</li>\n</ol>\n<h2 id=\"part1homemaintenancetipsbyseason\">Part 1: Home maintenance tips by season</h2>\n<h3 id=\"homemaintenancetipsforspring\">Home maintenance tips for spring</h3>\n<p><strong>Dates</strong>: March 20 – June 20</p>\n<p><strong>Duration</strong>: 14 weeks</p>\n<p>From a home maintenance perspective, spring is a busy season. That might not seem too bad, though, after a cold winter. In fact, you’re probably looking for chances to get outside and enjoy the fresh air. Proper maintenance gives you plenty of opportunities.</p>\n<h4 id=\"propertyinsurancerelatedhomemaintenance\">Property insurance-related home maintenance</h4>\n<p>In addition to generally making your home safer and nicer-looking, these maintenance tasks will help minimize the likelihood that you’ll have to make a claim on the property portion of your homeowners insurance, which offers coverage for damage to the the <a href=\"/home-insurance/coverage-a/\">physical structure of your home</a> and your <a href=\"/home-insurance/coverage-c/\">personal possessions</a>.</p>\n<ul>\n<li><strong>Inspect your trees</strong>: Really, you might want to have a professional take a look. The goal is to detect any dead branches or rot that could kill branches, which can damage your home (or your neighbors’), catch fire, and seriously injure guests.</li>\n<li><strong>Check and clean your gutters</strong>: If the winter was icy or snowy, they may be pulling away from the house, which makes you susceptible to water damage down the line. And keep in mind: if <a href=\"/blog/water-damage-home-insurance/\">water comes from outside your house</a>, your homeowners insurance probably won’t pay for the repairs.</li>\n<li><strong>Inspect the outside of your house</strong>: Take a walk around the property to look for anything that needs fixing: cracks in cement, missing shingles, loose steps, etc. Make or schedule repairs as needed to keep your home well sealed and safe.</li>\n<li><strong>Remove creeping plants</strong>: Plants growing too close to your foundation could lead to cracks, which can let water in, which can cause all sorts of problems. Don your favorite gardening gloves, put on a podcast, and pull out (or replant!) plants getting too close to your foundation.</li>\n<li><strong>Check your sump pump</strong>: This is classic home maintenance in that it’s something most people have to be reminded to do because when it works, it’s invisible. Your sump pump pumps water out of your house to a place it won’t cause problems; if it stops working, water will build up in your basement and cause all the problems excess water causes (<a href=\"/is-mold-covered-by-home-insurance\">mold</a>, mildew, rot, etc.). Expect to need a new sump pump every seven to 10 years.</li>\n<li><strong>Give your plumbing a once-over</strong>: Check for dripping faucets and running toilets. Even better: look in the tank of your toilets to see how the flapper valve is doing. Worn flappers cause toilets to run, so you can prevent this problem by catching it in time (and take it from us: you’ll feel like a real hero if you do).</li>\n<li><strong>Check smoke alarms and carbon monoxide detectors</strong>: Preventing fire damage is much easier with a working smoke detector, but we all need a reminder to check our alarms. Consider doing it every time you change your clocks so it gets baked into your routine.</li>\n<li><strong>Check and clean your chimney</strong> (if you have one). Burning wood creates a substance called creosote, which is highly flammable and can build up if not cleaned out regularly. Removing creosote is the main goal of chimney maintenance; failing to do so can significantly increase your chance of a chimney fire.</li>\n</ul>\n<blockquote>\n  <p>Life expectancy of a sump pump: 7 – 10 years</p>\n</blockquote>\n<h4 id=\"liabilityinsurancerelatedhomemaintenance\">Liability insurance-related home maintenance</h4>\n<p>Homeowners insurance does more than pay to repair your house and its contents if something goes wrong. It also offers payments if a guest is injured while visiting. These home maintenance tips will help prevent the kinds of insurance claims that would be covered by the <a href=\"/home-insurance/coverage-e/\">personal liability</a> portion of your home insurance.</p>\n<ul>\n<li><strong>Check the driveway and sidewalks for cracks and damage, making repairs as necessary</strong>. Water can get in small cracks and freeze during the winter, making cracks larger and leading to uneven surfaces. Patching and repairing these can prevent trips and falls, especially in wet or dark conditions.</li>\n<li><strong>Prep your pool for summer</strong> (if you have one). In addition to all the normal things you do to get your <a href=\"/blog/swimming-pool-insurance-requirements/\">pool</a> ready for swimming, make sure the area around it is free of tripping hazards, spiny plants, and other things that could hurt your guests.</li>\n</ul>\n<h4 id=\"generalupkeephomemaintenance\">General upkeep home maintenance</h4>\n<p>Of course, not every bit of home maintenance ties directly to homeowners insurance. These springtime efforts won’t necessarily prevent any major insurance claims, but they will help maintain (or boost) your property value, which is good news for you and your neighbors.</p>\n<ul>\n<li><strong>Reboot your lawn</strong>: Clear off winter debris, mulch your gardens, and turn your hoses back on. Consider ditching the classic (and <a href=\"https://earther.gizmodo.com/lawns-are-an-ecological-disaster-1826070720\">energy-guzzling</a>) lawn altogether and plant native wildflowers or other suitable options for your climate. Hint: you may be able to get around strict local lawn-care ordinances by certifying your native-plant lawn as a wildlife habitat with your local Department of Natural Resources.</li>\n<li><strong>Check your maintenance equipment</strong>: Check that your lawn mower is in good shape, and get it serviced if necessary. As many as 35,000 people in the United States visit the ER every year for lawn mower-related injuries, so this may be a job best left to a professional. These injuries are associated with power mowers; if you’d like a safer option, choose a push mower (you’ll also save money on gas!).</li>\n<li><strong>Deep clean your house</strong>: Spring cleaning can be a rewarding part of home maintenance because there’s suddenly much more daylight to see all the dirt and dust that’s been gathering. Put on some tunes and get out the mop!</li>\n<li><strong>Clean outdoor spaces</strong>: Patios and decks usually need a thorough cleaning after winter. If you have a wooden deck, you’ll probably also want to stain and reseal it to prevent water damage and prolong its life.</li>\n<li><strong>Inspect your HVAC system</strong>: Check the <a href=\"/blog/does-home-insurance-cover-hvac/\">air conditioner and heat</a>, plus ducts. This may be a job for a professional. If you have radiator heat, spring is a good time to drain your boiler for the off season.</li>\n<li><strong>Paint as needed</strong>: Painting the exterior of your house adds an extra layer of protection to wooden exterior fixtures like shutters. This can prevent water from getting in and causing rot. (Plus, it just looks nice).</li>\n</ul>\n<blockquote>\n  <p>35k people visit the ER each year for lawn mower injuries</p>\n</blockquote>\n<h3 id=\"homemaintenancetipsforsummer\">Home maintenance tips for summer</h3>\n<p><strong>Dates</strong>: June 21 – September 22</p>\n<p><strong>Duration</strong>: 13 weeks</p>\n<p>Summer’s warmer temperatures and extra daylight make it the perfect time to tackle maintenance projects on your home’s exterior, even if you’re at work most of the day. And if you’re dreading the sound of “maintenance” in your time off, remember that a lot of these tasks are great excuses to spend more time outside. (And as we mentioned before: podcasts.)</p>\n<h4 id=\"propertyinsurancerelatedhomemaintenance-1\">Property insurance-related home maintenance</h4>\n<ul>\n<li><strong>Take care of exterior repairs and upgrades</strong>: This might include anything from painting to fixing the porch to planting the apple tree you’ve always wanted. This kind or repair might also include patching holes where water could get in and clearing debris after <a href=\"/blog/effects-of-thunderstorms/\">major summer storms</a>.</li>\n<li><strong>Check and clean the dryer vent</strong>: Clogged dryer vents cause more than 15,000 fires per year. Keeping yours clear of lint goes a long way toward fire prevention. While you’re at it, take a look at other exhaust vents leading out of your home and make sure they’re also clear.</li>\n</ul>\n<blockquote>\n  <p>Clogged dryer vents cause <span data-a11y-number>15k</span> fires per year</p>\n</blockquote>\n<h4 id=\"generalupkeephomemaintenance-1\">General upkeep home maintenance</h4>\n<ul>\n<li><strong>Garden</strong>: We get it. Gardening’s not for everyone. But if you’re a first-time homeowner, you’ve got a whole new world of opportunity before you. Keeping a garden is a great way to spend time outside during the summer and it forces you to pay attention to things around your house that you might not otherwise notice. If you do try a garden, make a habit of pulling weeds every week, and check every day or so to see what needs water.</li>\n<li><strong>Point your ceiling fan blades the right way</strong>: They should be going counter-clockwise for summer. While you’re checking, dust those babies off!</li>\n<li><strong>Prepare for heat</strong>: If you want to stay comfortable without spending a ton of money on your A/C bill, make sure the weather-stripping along your windows and doors is in good condition (and update what’s not). Invest in curtains to block direct sunlight, especially for south- and west-facing windows. Consider planting deciduous trees on the south and west sides, too. These will offer cooling shade in the hot months and let sunlight in during the winter.</li>\n<li><strong>Prepare for storms</strong>: Summer storms range from the lightning blast that zaps the power for thirty minutes to all-out hurricanes that leave you without utilities for days or weeks. Even if there’s no major storm in the forecast, make sure you’ve got bottled water and battery-powered flashlights handy.</li>\n<li><strong>Prevent or eradicate bugs and other pests</strong>: Don’t wait for unwelcome visitors to take action. Seal holes where mice and roaches can get in. Keep ant killer on hand. Inspect wood for signs of <a href=\"/blog/does-home-insurance-cover-termite-damage/\">termite damage</a>. If you’re traveling, always check for bedbugs, and if you think you may have been exposed, wash and dry everything on the highest heat settings before letting it back into your house. Another way to prevent pests from getting inside is to keep plants from getting too close (especially peonies, which ants LOVE).</li>\n<li><strong>Clean window wells</strong>: These can accumulate all kinds of stuff over the course of the year. Making a point to clean them out will prevent anything unwanted from rotting, smelling, or taking root.</li>\n</ul>\n<blockquote>\n  <p>Landscaping can increase the value of your home from 5 – 12.5%</p>\n</blockquote>\n<h3 id=\"homemaintenancetipsforfall\">Home maintenance tips for fall</h3>\n<p><strong>Dates</strong>: September 22 – December 21</p>\n<p><strong>Duration</strong>: 14 weeks</p>\n<p>Fall home maintenance is all about battening down the hatches and getting ready for winter. It’s also a good excuse to spend a little more time outside before winter clenches its icy paws around the northern hemisphere.</p>\n<h4 id=\"propertyinsurancerelatedhomemaintenance-2\">Property insurance-related home maintenance</h4>\n<ul>\n<li><strong>Turn off exterior faucets and train hoses</strong>: Be sure to flush the faucets, too. This is crucial to make sure water doesn’t freeze in external pipes; if it does, it could burst them, which could translate to serious property damage that you don’t want to deal with.</li>\n<li><strong>Clean the gutters and inspect your downspouts</strong>: Once the leaves have stopped falling, make sure your gutters are clean and ready for the winter. The less stuff in there, the less likely they’ll be to come off in a storm or under the weight of snow and ice. Make sure, too, that your downspouts are pointing away from your home’s foundation so that any meltwater goes away from your home.</li>\n<li><strong>Inspect your heating system</strong>: Whether you have radiators or heating ducts, a clean, well-maintained system will run better, keep you warmer, and use less energy. If you have a boiler, you may need to drain it to clear sediment. You may also want to bring in a plumber to check that your radiator valves are in good working order so that the heat comes out when you need it.</li>\n<li><strong>Check your smoke alarm and carbon monoxide detectors</strong>: This home maintenance task takes just a few seconds but can save your life. Again, we recommend tackling this when you change your clocks.</li>\n<li><strong>Insulate pipes if necessary</strong>: Any pipes that tend to get cold (like those in under-sink cabinets) might benefit from insulation, especially if you’d rather not leave your cabinet doors open during the coldest weather. A layer of insulation can prevent freezing and bursting.</li>\n</ul>\n<blockquote>\n  <p>21% of home fire deaths were in houses with non-working smoke alarms</p>\n</blockquote>\n<h4 id=\"personalliabilityinsurancerelatedhomemaintenancetips\">Personal liability insurance-related home maintenance tips</h4>\n<ul>\n<li><strong>Check for (and seal) cracks in the driveway and sidewalk</strong>: Left untended, small cracks can expand during the winter, as water gets in and freezes. The good news: if you tackle cracks when they’re small, you can prevent expensive repaving work.</li>\n<li><strong>Stock up on winter gear</strong>: Fall is the time to make sure your snow shovel works (and is findable) and you’ve got salt for the sidewalk. Keeping walkways clear of snow and ice can prevent slip-and-fall injuries and therefore personal liability or medical expenses claims on your insurance.</li>\n</ul>\n<h4 id=\"generalupkeephomemaintenance-2\">General upkeep home maintenance</h4>\n<ul>\n<li><strong>Plant next spring’s perennials</strong>: Want daffodils in March? Plant them now! An afternoon in the yard at this time of year can set you up for a really blossomy spring, which (trust us) will be just what you’re in the mood for after winter’s done with you.</li>\n<li><strong>Take care of leaves</strong>: The best news about leaves is that you can often just mow right over them instead of raking and bagging. The mowing approach is usually better for your lawn, too: leave the leaf bits in place, and they’ll help fertilize the whole yard. Or you can gather them in your mower’s bag and add them to a compost pile.</li>\n<li><strong>Close up the pool</strong> (if you have one): Sigh. It’s never fun to admit that swimming season is over, but it’s crucial if you want to ensure that you’ll have a swimming hole again next year. This is a great maintenance chore to outsource if you’re not a pool expert.</li>\n<li><strong>Stock up and store firewood</strong> (if you’ve got a fireplace): Set yourself up for cozy nights in front of the fireplace by ordering firewood now. Or chopping some! But make sure you don’t store it on the ground, where it can get moldy, or inside, where it can attract bugs. Build a wooden cradle and cover it with a tarp, and you’ll have nice, dry wood all winter long.</li>\n<li><strong>Seal the house</strong>: Make sure your doors and windows aren’t letting in any drafts; if they are, tighten, seal, and caulk as needed. Then install storm windows and doors to keep the cold air out.</li>\n</ul>\n<h3 id=\"homemaintenancetipsforwinter\">Home maintenance tips for winter</h3>\n<p><strong>Dates</strong>: December 22 – March 19</p>\n<p><strong>Duration</strong>: 13 weeks</p>\n<p>The key to winter home maintenance is catching things early. Unchecked, cold temperatures can wreak havoc on various systems in your house. But a little prevention goes a long way.</p>\n<h4 id=\"propertyinsurancerelatedhomemaintenance-3\">Property insurance-related home maintenance</h4>\n<ul>\n<li><strong>Keep an eye out for icicles and ice dams</strong>: Get rid of them as soon as you see them, as they can wrench apart seams and let water into your house. One way to prevent ice from forming is with a snow cutter, which lets you brush snow off the roof as it falls. If you do see icicles, take a trip to the attic to make sure no water is getting in.</li>\n<li><strong>Maintain your heating system</strong>: Check your air filters about once a month, as some need changing that often. If you’ve got a boiler, make sure its water level doesn’t get too low or too high.</li>\n<li><strong>Open sink cabinets to prevent pipe freezing</strong>: If you didn’t get around to insulating under-sink pipes, you can prevent freezing by opening cabinets on the coldest days. This helps warm air circulate.</li>\n<li><strong>Keep the temperature at at least 55º F</strong>: Even if you’re traveling, maintain the 55º temperature, which will prevent frozen pipes and all the headaches that come with them.</li>\n<li><strong>Clean the hood filters on your range</strong>: Some experts recommend doing this as often as once a month. You can make this an easy job by putting the filter in a sink (or bucket) filled with water and water-based automotive degreaser. Let it soak for a while, and you shouldn’t have to do much scrubbing at all. Keeping your hood filter clean can help prevent kitchen fires.</li>\n<li><strong>Check the caulking around tubs and showers</strong>: Touch up anything that needs it to prevent leaking and water damage.</li>\n</ul>\n<blockquote>\n  <p>US fire department respond to 17,200 cooking-related home fires every year</p>\n</blockquote>\n<h4 id=\"personalliabilityinsurancerelatedhomemaintenancetips-1\">Personal liability insurance-related home maintenance tips</h4>\n<ul>\n<li><strong>Keep walkways clear and de-iced</strong>: Ordering holiday gifts online? Then keep in mind that your delivery driver may be a part-time contract worker and not have access to benefits like workers’ compensation insurance. So if they slip and fall on your icy sidewalk, they could sue you to cover their medical costs and lost wages. And yes, that’s a worst-case scenario. But it’s important to keep in mind that the stakes are high for keeping your walkways clear.</li>\n<li><strong>Eliminate icicles as they form</strong>: In addition to protecting your property, this can prevent unfortunate falling-ice injuries to your guests.</li>\n</ul>\n<h4 id=\"generalupkeephomemaintenance-3\">General upkeep home maintenance</h4>\n<ul>\n<li><strong>Tighten what’s loose</strong>: When the weather’s really nasty, spend an afternoon testing door knobs, handles, windows, and anything else that can get loose. Tighten up what’s rattling.</li>\n<li><strong>Check locks and deadbolts</strong>: Anything that locks (doors, windows, etc.) can break. Repair or replace locks that are no longer working.</li>\n<li><strong>Clean the garbage disposal</strong> (if you have one): Do this as often as you need it. One easy method: freeze white vinegar in to ice cubes, then put them into your disposal and run it. Follow it up with some hot water, and you should eliminate any unpleasant odors.</li>\n</ul>\n<h2 id=\"part2quickhomemaintenanceguide\">Part 2: Quick home maintenance guide</h2>\n<p>If you just read through those tips thinking, “Yes, but <em>how</em> do I do all of that?” then this section is for you. Here, we’ve compiled the home maintenance tips for every season into one handy chart. Here’s how to read it:</p>\n<ul>\n<li><strong>Home maintenance task</strong> refers to the specific project we listed above. If you have any questions about what a task entails, refer to the top of the guide.</li>\n<li><strong>Expertise level required</strong> refers to how difficult the task is. “Low” means something that any person with reasonable mobility should be able to do. “Medium” means a task requires some specialized knowledge but shouldn’t be beyond the average homeowner. “High” refers to something that requires expert-level knowledge and, in most cases, doesn’t make sense to do yourself.</li>\n<li><strong>Time to complete</strong> is an estimate of how much time to budget for the task.</li>\n</ul>\n<p>| Season | Home Maintenance Task | Expertise Level Required | Time to Complete | Cost to Outsource |\n| --- | --- | --- | --- | --- |\n| Spring | Inspect trees | High | ~1 hour (depending on number of trees / size of property) | $150 / hour |\n| Clean gutters | Low (but definite safety risks, as with all ladder work) | Several hours (DIY guide) | $85 – $300 |  |\n| Inspect house | Medium | ~1 hour | N / A |  |\n| Remove too-close plants | Low | Varies (DIY guide) | $749 (though this varies greatly depending on your property) |  |\n| Check sump pump | Medium | Less than an hour (DIY guide) | $150 – $250 |  |\n| Review plumbing | Low | Less than an hour | N / A |  |\n| Check smoke detectors &amp; CO2 alarms | Low | Less than an hour | N / A |  |\n| Clean your chimney | Medium (but definite safety risks, as with all roof work) | Several hours (DIY guide) | $117 – $235 |  |\n| Repair sidewalk cracks | Medium | Multiple days (DIY guide) | $904 – $3,150 |  |\n| Prep your pool | High | Multiple days (DIY guide)Note: you’ll have to buy lots of specialized equipment, meaning DIY may not be cheaper | $300 – $600 |  |\n| Reboot your lawn | Low | Several hours | $136 (though this varies depending on the work you want done) |  |\n| Check equipment | Low | ~1 hour | Lawnmower repairs cost ~$50 – $75 |  |\n| Deep clean house | Low | Several hours | $200 – $300 |  |\n| Clean patios and decks | Medium | Multiple days (DIY deck guide and DIY patio guide) | $551 – $1,209 |  |\n| Inspect HVAC system | Medium (repairs may require high expertise) | A couple hours (DIY guide); certain repairs may call for expert help | Varies, based on repairs needed |  |\n| Paint | Medium (but definite safety risks, as with all ladder work) | A few hours (DIY guide) | $1,683 – $3,919 |  |\n| Summer | Make exterior repairs | Varies | Varies | Varies |\n| Clean dryer vent | Medium | A couple hours (DIY guide) | $95 – $163 |  |\n| Garden | Medium | Many hours, spread throughout the summer | $50 – $223 per session |  |\n| Update ceiling fan blades | Low | 1 hour | N / A |  |\n| Heat proof your home | Low | A few hours | N / A |  |\n| Storm proof your home | Low | A few hours | N / A |  |\n| Deal with pests | High | Less than an hour per visit | $83 – $214 |  |\n| Clean window wells | Low | A couple of hours (DIY guide) | N / A |  |\n| Fall | Turn off exterior faucets | Low | Less than an hour (DIY guide) | N / A |\n| Clean gutters &amp; downspouts | Low (but definite safety risks, as with all ladder work) | Several hours (DIY guide) | $85 – $300 |  |\n| Inspect heating system | Medium (repairs may require high expertise) | A couple hours (DIY guide); certain repairs may call for expert help | Varies, based on repairs needed |  |\n| Check smoke detectors &amp; CO2 alarms | Low | Less than an hour | N / A |  |\n| Insulate pipes | Low | 3 hours (DIY guide) | N/ A |  |\n| Seal driveway &amp; sidewalk cracks | Medium | Multiple days (DIY guide) | $904 – $3,150 |  |\n| Buy winter gear | Low | A couple hours | N / A |  |\n| Plant perennials | Medium | A few hours | $325 – $5,000+, depending on what you want |  |\n| Remove leaves | Low | An hour or so (maybe in multiple sessions) | $50 – $233 |  |\n| Close the pool | High | A couple days (DIY guide)Note: like opening the pool, this is pretty complicated, so consider going with a pro. | $150 – $300 |  |\n| Get firewood | Order firewood: lowBuild a rack: medium | Less than an hour (to make the call); a couple hours to buy or build a rack (DIY guide) | $20 – $130+ to buy a wood rack |  |\n| Seal the house | Medium | A couple hours (DIY guide) | $169 – $523 |  |\n| Winter | De-ice house | Low | Less than an hour, as needed (DIY guide) | N / A |\n| Check air filters | Low | Less than an hour, once a month | N / A |  |\n| Open sink cabinets | Low | Mere seconds | N / A |  |\n| Keep the temp at 55º | Low | Seconds | N / A |  |\n| Clean stove’s hood filters | Low | An hour or so (DIY guide) | N / A |  |\n| Check tub &amp; shower caulking | Medium | A few hours if repairs are needed (DIY guide) | $50 / hour |  |\n| De-ice walkways | Low | Less than an hour (DIY guide) | $52 – $183 |  |\n| Tighten stuff | Low | An hour | N / A |  |\n| Check &amp; fix locks | Medium | An hour or so, depending on how many locks need repairs (DIY guide) | $96 – $210 |  |\n| Clean garbage disposal | Low | Minutes (DIY guide) | N / A |  |</p>\n<h2 id=\"thedoublebenefitsofhomemaintenance\">The double benefits of home maintenance</h2>\n<p>We mentioned this above, but it bears repeating: homeowners insurance policies explicitly exclude coverage for <a href=\"/blog/wear-and-tear-isnt-covered/\">damage from normal wear and tear</a> to your home and appliances. That means that, if your hot-water heater gives out after 15 years of solid performance, your insurance won’t pay for you to buy a new one – replacing certain appliances is an expected part of owning a home.</p>\n<p>But there’s a second part to this exclusion: if you don’t perform home maintenance regularly and damage happens to your home that would normally be covered – but that could have been prevented by proper maintenance – your insurance policy may not cover that damage.</p>\n<p>If you didn’t already take home maintenance seriously, that’s a good reason to start doing so. Think of it as just one more benefit of keeping your home in top shape, besides increasing its value and making it a better place to live for yourself and your family.</p>\n<p>Happy housework, everyone!</p>"
